<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>DQS | OUR STORY</title>
  </head>
  <body class="our-story">
    <!-- NAVIGATION -->
    <div class="navigation">
      <div class="logo"></div>
      <div class="links-container">
        <input
          type="submit"
          value="HOME"
          class="home-link links"
          onclick="Home()"
        />
        <input
          type="submit"
          value="SHOP"
          class="shop-link links not-active"
          onclick="Shop()"
        />
        <input
          type="submit"
          value="TOURNAMENT"
          class="tournament-link links"
          onclick="Tournament()"
        />
        <input
          type="submit"
          value="OUR STORY"
          class="ourstory-link links active-link"
          onclick="OurStory()"
        />
        <input
          type="submit"
          value="LOGOUT"
          class="logout-link links"
          onclick="LogOut()"
        />
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <script src="./js/shop.js"></script>
  </body>
</html>
